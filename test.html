<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<script src="js/data_struct.js"></script>
<script>
var data = fnx()

var dc = function(dict){
	var arr = []
	for (var key in dict) {
	    if (dict.hasOwnProperty(key)) {
	        arr.push( [ dict[key] ] );
	    }
	}
	return arr
}

var dk = function(dict){
	var arr = []
	for (var key in dict) {
	    if (dict.hasOwnProperty(key)) {
	        arr.push( [ key+"mm" ] );
	    }
	}
	return arr
}


var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dk(data[4][1]["min"]),
        datasets: [{
            label: 'LED 4mm MIN',
            data: dc(data[4][1]["min"]),
            backgroundColor: [
                'rgba(255, 255, 255, 1)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1,
            fill : false
        },{
            label: 'LED 4mm MAX',
            data: dc(data[4][1]["max"]),
            backgroundColor: [
                'rgba(0, 0, 0, 1)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1,
            fill : false
        },{
            label: 'LED 5mm MIN',
            data: dc(data[5][1]["min"]),
            backgroundColor: [
                'rgba(255, 255, 255, 1)',
            ],
            borderColor: [
                'rgba(0, 255, 132, 1)',
            ],
            borderWidth: 1,
            fill : false
        },{
            label: 'LED 5mm MAX',
            data: dc(data[5][1]["max"]),
            backgroundColor: [
                'rgba(0, 0, 0, 1)',
            ],
            borderColor: [
                'rgba(0, 255, 132, 1)',
            ],
            borderWidth: 1,
            fill : false
        },{
            label: 'LED 6mm MIN',
            data: dc(data[6][1]["min"]),
            backgroundColor: [
                'rgba(255, 255, 255, 1)',
            ],
            borderColor: [
                'rgba(0, 132, 255, 1)',
            ],
            borderWidth: 1,
            fill : false
        },{
            label: 'LED 6mm MAX',
            data: dc(data[6][1]["max"]),
            backgroundColor: [
                'rgba(0, 0, 0, 1)',
            ],
            borderColor: [
                'rgba(0, 132, 255, 1)',
            ],
            borderWidth: 1,
            fill : false
        }]
    },
    options: {
    	title: {
            display: true,
            text: '동공크기 및 카메라와 피실험자의 거리에 관계에 따른 최소 최대 디옵터'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        layout: {
            padding: {
                left: 50,    
                right: 50,
                top: 0,
                bottom: 30
            }
        },
        maintainAspectRatio : false
    }
});
var mySlider = new rSlider({
    target: '#slider',
    values: [2008, 2009, 2010, 2011],
    range: false, // range slider
    set:    null, // an array of preselected values
    width:    500,
    scale:    true,
    labels:   true,
    tooltip:  true,
    step:     null, // step size
    disabled: false, // is disabled?
    onChange: null // callback
});
</script>
